<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      nav {
        background-color: #f1f1f1;
        overflow: hidden;
        text-align: center;
      }
      nav a {
        display: inline-block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: #333;
      }
      section {
        margin: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <section>
	<nav>
      <h2>Current Time</h2>
      <p><span id="washington-time"></span>.</p>
	  <p><span id="moscow-time"></span>.</p>
	  <p><span id="sydney-time"></span>.</p>
	 </nav>
    </section>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
    <script>
      function updateTime() {
        var d = new Date();
        
        // Вашингтон
        var washington = new Date(d.toLocaleString("en-US", {timeZone: "America/New_York"}));
        var washingtonHours = washington.getHours();
        var washingtonMinutes = washington.getMinutes();
        var washingtonSeconds = washington.getSeconds();
        var washingtonAmPm = washingtonHours >= 12 ? 'PM' : 'AM';
        washingtonHours = washingtonHours % 12;
        washingtonHours = washingtonHours ? washingtonHours : 12;
        washingtonMinutes = washingtonMinutes < 10 ? '0' + washingtonMinutes : washingtonMinutes;
        washingtonSeconds = washingtonSeconds < 10 ? '0' + washingtonSeconds : washingtonSeconds;
        var washingtonTimeString = washingtonHours + ':' + washingtonMinutes + ':' + washingtonSeconds + ' ' + washingtonAmPm;
        document.getElementById("washington-time").innerHTML = "Washington: " + washingtonTimeString;
        
        // Москва
        var moscow = new Date(d.toLocaleString("en-US", {timeZone: "Europe/Moscow"}));
        var moscowHours = moscow.getHours();
        var moscowMinutes = moscow.getMinutes();
        var moscowSeconds = moscow.getSeconds();
        var moscowAmPm = moscowHours >= 12 ? 'PM' : 'AM';
        moscowHours = moscowHours % 12;
        moscowHours = moscowHours ? moscowHours : 12;
        moscowMinutes = moscowMinutes < 10 ? '0' + moscowMinutes : moscowMinutes;
        moscowSeconds = moscowSeconds < 10 ? '0' + moscowSeconds : moscowSeconds;
        var moscowTimeString = moscowHours + ':' + moscowMinutes + ':' + moscowSeconds + ' ' + moscowAmPm;
        document.getElementById("moscow-time").innerHTML = "Moscow: " + moscowTimeString;
        
        // Сидней
        var sydney = new Date(d.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
        var sydneyHours = sydney.getHours();
        var sydneyMinutes = sydney.getMinutes();
        var sydneySeconds = sydney.getSeconds();
        var sydneyAmPm = sydneyHours >= 12 ? 'PM' : 'AM';
        sydneyHours = sydneyHours % 12;
        sydneyHours = sydneyHours ? sydneyHours : 12;
        sydneyMinutes = sydneyMinutes < 10 ? '0' + sydneyMinutes : sydneyMinutes;
        sydneySeconds = sydneySeconds < 10 ? '0' + sydneySeconds : sydneySeconds;
        var sydneyTimeString = sydneyHours + ':' + sydneyMinutes + ':' + sydneySeconds + ' ' + sydneyAmPm;
        document.getElementById("sydney-time").innerHTML = "Sydney: " + sydneyTimeString;
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
